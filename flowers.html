    <script src="../d3js/d3.v3.min.js"></script>
    <script>

        var width = 960,
                height = 600,
                petals = 12,
                halfRadius = 15;

        var size = d3.scale.sqrt()
                .domain([0, 1])
                .range([0, halfRadius]);

        var pie = d3.layout.pie()
                .sort(null)
                .value(function(d) {
            return d.size;
        });

        var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g");
        
        svg.select(function() {
            return this.appendChild(document.getElementById("background"));
        });

        svg.select(function() {
            return this.appendChild(document.getElementById("tree"));
        });
        svg.select(function() {
            return this.appendChild(document.getElementById("hive"));
        });
        

        
        var flowers = [{'label':'Agriculteurs'},{ 'label':'Apiculteurs'},{ 'label':'Etat'}, {'label':'Associations écologiques'},{ 'label':'Industrie'},{'label': 'Scientifiques'} ];

        var data = d3.range(5).map(function(d, i) {
            return {
                id: d,
                x: 200 + 100 * i,
                y: 350,
                title: flowers[i].label,
                petals: d3.range(petals).map(function(d) {
                    return {size: 0.5};
                })
            }
        });




        var flower = svg.selectAll('.flower')
                .data(data)
                .enter().append('g')
                .attr("title", function(d){ return d.title;})
                .attr("class", "flower")
                .attr("transform", function(d, i) {
            return "translate(" + d.x + "," + d.y + ")";
        });

      flower.append("text")
        .attr("x",-10)
        .attr("y",-40)
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .attr("fill", "white")
        .attr("text-anchor", "middle")
        .text(function (d){return d.title;});


     flower.append("path")
        .attr("d", function(d) {
//            return "M0,0C5,10 30,30 -10,100 C-10,100 -20,120 -30,90 C-30,90 0,100 -20,100 C-20,100 20,120 5,95 C5,95 20,100 -10,100";
              return "M 312,530.41906 C 312.77583,531.07584 315.67132,530.89341 318.12159,529.42361 C 321.93022,532.471 322.20359,534.82757 331.55762,531.95452 C 343.09086,527.95285 351.02876,513.98345 353.17971,512.35611 C 350.71707,513.31618 336.28309,510.91717 328.36916,515.3532 C 322.66722,517.65765 320.64103,519.67982 316.9575,527.65604 C 314.70253,530.18737 312.32007,528.96773 309.20818,528.58921 L 309.20818,497.68327 L 306.44356,496.27054 L 306.6554,521.0812 C 305.2354,521.86255 301.25544,522.67936 299.00047,520.14803 C 295.31694,512.17181 293.29075,510.14964 287.58881,507.84519 C 279.67488,503.40916 265.2409,505.80817 262.77826,504.8481 C 264.92921,506.47544 272.86711,520.44484 284.40035,524.44651 C 293.75438,527.31956 294.02775,524.96299 297.83638,521.9156 C 300.28665,523.3854 303.32869,523.72897 306.89634,523.07219 L 306.6603,543.60784";
        })
        .attr("transform", function(d) {
                return "scale(0.75) translate(-305,-470)";
        })
        .attr("class", "stem");


        var petal = flower.selectAll(".petal")
                .data(function(d) {
            return pie(d.petals);
        })
                .enter().append("path")
                .attr("class", "petal")
                .attr("transform", function(d) {
            return r((d.startAngle + d.endAngle) / 2);
        })
                .attr("d", petalPath)
                .style("stroke", petalStroke)
                .style("fill", petalFill);



        function petalPath(d) {
            var angle = (d.endAngle - d.startAngle) / 2,
                    s = polarToCartesian(-angle, halfRadius),
                    e = polarToCartesian(angle, halfRadius),
                    r = size(d.data.size),
                    m = {x: halfRadius + r, y: 0},
            c1 = {x: halfRadius + r / 2, y: s.y},
            c2 = {x: halfRadius + r / 2, y: e.y};
            return "M0,0L" + s.x + "," + s.y + "Q" + c1.x + "," + c1.y + " " + m.x + "," + m.y + "L" + m.x + "," + m.y + "Q" + c2.x + "," + c2.y + " " + e.x + "," + e.y + "Z";
        }
        ;

        function petalFill(d, i) {
            return d3.hcl(i / petals * 360, 60, 70);
        }
        ;

        function petalStroke(d, i) {
            return d3.hcl(i / petals * 360, 60, 40);
        }
        ;

        function flowerSum(d) {
            return d3.sum(d.petals, function(d) {
                return d.size;
            });
        }

        function r(angle) {
            return "rotate(" + (angle / Math.PI * 180) + ")";
        }

        function polarToCartesian(angle, radius) {
            return {
                x: Math.cos(angle) * radius,
                y: Math.sin(angle) * radius
            };
        }
        ;



    </script>
